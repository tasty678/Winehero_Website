<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">首頁</a></li>
                <li class="dropdown">
                    <a href="#">商品</a>
                    <ul class="dropdown-menu">
                        <li><a href="products.html?category=whiskey">威士忌</a></li>
                        <li><a href="products.html?category=wine">葡萄酒</a></li>
                        <li><a href="products.html?category=beer">啤酒</a></li>
                    </ul>
                </li>
                <li><a href="news.html">最新消息</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h1>商品列表</h1>
        <div class="product-grid" id="product-list">
            <!-- 商品列表將在這裡動態渲染 -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 我的商店</p>
    </footer>

    <script>
        // 假設你的商品資料儲存在 Decap CMS，這是一個範例如何動態顯示
        const products = [
            {
                name: "威士忌 A",
                description: "這是威士忌 A 的描述。",
                price: "NT$ 1000",
                image: "whiskey1.jpg",
                category: "whiskey"
            },
            {
                name: "葡萄酒 B",
                description: "這是葡萄酒 B 的描述。",
                price: "NT$ 1200",
                image: "wine1.jpg",
                category: "wine"
            },
            {
                name: "啤酒 C",
                description: "這是啤酒 C 的描述。",
                price: "NT$ 500",
                image: "beer1.jpg",
                category: "beer"
            }
        ];

        const productList = document.getElementById("product-list");

        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p>價格: ${product.price}</p>
                <a href="product-details.html?id=${product.name}">查看詳情</a>
            `;
            productList.appendChild(productElement);
        });
    </script>
</body>
</html>
