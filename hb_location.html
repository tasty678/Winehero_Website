    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .category-list {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px 0;
            margin: 0;
        }
        .category-list button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
        }
        .category-list button:hover, .category-list button.active {
            background-color: #007BFF;
            color: white;
        }
        .store-list {
            padding: 20px;
            text-align: center;
        }
        .store {
            margin: 10px 0;
        }
    </style>
    <script>
        const stores = {
            North: ["Store A", "Store B", "Store C"],
            Central: ["Store D", "Store E"],
            South: ["Store F", "Store G", "Store H"],
            East: ["Store I", "Store J"]
        };

        function showStores(region) {
            const storeList = document.getElementById('store-list');
            storeList.innerHTML = '';
            stores[region].forEach(store => {
                const storeDiv = document.createElement('div');
                storeDiv.className = 'store';
                storeDiv.textContent = store;
                storeList.appendChild(storeDiv);
            });

            document.querySelectorAll('.category-list button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(region).classList.add('active');
        }

        window.onload = () => {
            showStores('North');
        };
    </script>
</head>
